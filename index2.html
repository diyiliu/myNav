<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我的首页</title>
    <link rel="stylesheet" href="plugin/materialize/css/materialize.css">
    <link rel="stylesheet" href="css/nav2.css">
    <link rel="stylesheet" href="plugin/materialize/css/materialize-icon.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="plugin/materialize/js/materialize.js"></script>

</head>
<body>
<div class="container content">
    <div class="center-block search">
        <form action="http://www.baidu.com/baidu" target="_blank">
            <input type="text" name="word" maxlength="65" id="word">
            <input type="submit" value="百度一下" id="search">
        </form>
    </div>

    <div class="nav-list">
        <div class="addPanel" id="addPanel">
            <div class="title">
                <h3>添加网址</h3>
                <div class="right">
                    <a href="#" title="取消" id="addCancel"><i class="material-icons tiny">close</i></a>
                </div>
            </div>
            <form action="">
                <div class="row">
                    <div class="input-field">
                        <input type="text" class="name" placeholder="名称">
                    </div>
                    <div class="input-field">
                        <input type="text" class="url" placeholder="网址">
                    </div>
                    <div class="input-field">
                        <select>
                            <option value="" disabled selected>选择类别</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                        </select>
                        <a href="#" title="添加类别" class="addType" id="addType"><i class="material-icons">add</i></a>
                    </div>
                    <div class="input-field">
                        <input type="submit" class="btn" value="保存">
                    </div>
                </div>
            </form>
        </div>

        <div class="row toolbar">
            <div class="right">
                <a href="#" title="添加" id="add"><i class="material-icons">add</i></a>
                <a href="#" title="编辑" id="edit"><i class="material-icons">drag_handle</i></a>
            </div>
        </div>
        <div class="row">
            <div class="col m3 center title">
                <h3>综合</h3>
            </div>
            <div class="col m9 list ">
                <ul>
                    <li><a href="#"><img src="img/bd.ico">百度搜索</a></li>
                    <li><a href="#">百度搜索</a></li>
                    <li><a href="#">百度搜索</a></li>
                    <li><a href="#">百度搜索</a></li>
                    <li><a href="#">百度搜索</a></li>
                    <li><a href="#">百度搜索</a></li>
                    <li><a href="#">百度搜索</a></li>
                    <li><a href="#">百度搜索</a></li>
                    <li><a href="#">百度搜索</a></li>
                    <li><a href="#">百度搜索</a></li>
                    <li><a href="#">百度搜索</a></li>
                    <li><a href="#">百度搜索</a></li>
                    <li><a href="#">百度搜索</a></li>
                    <li><a href="#">百度搜索</a></li>
                    <li><a href="#">百度搜索</a></li>
                    <li><a href="#">百度搜索</a></li>
                    <li><a href="#">百度搜索</a></li>
                    <li><a href="#">百度搜索</a></li>
                    <li><a href="#">百度搜索</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        $('select').material_select();

        $("#add").click(function () {
            $("#addPanel").show();
        });

        $("#addCancel").click(function () {
            $("#addPanel").hide();
        });

        $("#addType").click(function () {
            alert(0);
        });
    });
</script>
</body>
</html>
